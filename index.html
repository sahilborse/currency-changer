<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency changer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>currency changer</h1><br>
        <div>
            <label>Enter the country's name </label><br>
            <textarea id="input" class="content" placeholder="country's currency you have"></textarea><br>
       </div><hr>
        <div>
            <label>Enter the amount</label><br>
            <input type="number" placeholder="eg. 23" id="amount" class="content"><br>
        </div><hr>
        <div>
            <label>new country's name </label><br>
            <input class="content" placeholder="eg.india" type="text" id="country">
        </div><hr>
        <button onclick="changer()">exchange</button><br><hr>
        <div placeholder= "The Answer"id="output" class="content">
        </div><br>
        <button onclick="tryAgain()">Try Again</button>
    </div>
 <script src="app.js" type="text/javascript"></script>   
</body>
</html>
